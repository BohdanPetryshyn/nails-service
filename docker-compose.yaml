version: "2"
networks:
  credentials_network:
    driver: bridge
    ipam:
      config:
        - subnet: "169.254.170.0/24"
          gateway: 169.254.170.1
  default_network:
    driver: bridge

services:
  ecs-local-endpoints:
    image: amazon/amazon-ecs-local-container-endpoints
    volumes:
      - /var/run:/var/run
      - $HOME/.aws/:/home/.aws/
    environment:
      HOME: "/home"
      AWS_PROFILE: "default"
    networks:
      credentials_network:
        ipv4_address: "169.254.170.2"

  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - default_network

  app:
    build:
      context: .
    ports:
      - 3000:3000
    depends_on:
      - ecs-local-endpoints
      - mongo
    networks:
      credentials_network:
        ipv4_address: "169.254.170.3"
      default_network: {}

    env_file:
      - .env
    environment:
      AWS_DEFAULT_REGION: "eu-central-1"
      AWS_CONTAINER_CREDENTIALS_RELATIVE_URI: "/creds"
      MONGO_CONNECTION_STRING: "mongodb://mongo/nails"